{% extends 'base.html' %}

{% block content %}

    <div class="row mt-4">
        <div class="col">
            <h2>Add Item</h2>
            <form action="add_item/" class="form" method="post">
                {% csrf_token %}
                <input type="text" class="form-control mb-2 mr-sm-2" name="item_todo" placeholder="Item">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for item in latest_items_list %}
                    <li class="list-group-item">{{ item.item_todo }}
                        <div class="float-right">
                            <form action="delete_item/{{ item.id }}/" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock content %}
